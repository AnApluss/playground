<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>

    <script>
      
      class Person{

        constructor(first, last, age, gender, interest){
          this.name = {
            first,
            last
          };
          this.age = age;
          this.gender = gender;
          this.interest = interest;
        };

        bio(){
          
          var  dotNspace = '. '; //this is to output a dot and space

          var holder = this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ';

          holder += this.gender  === 'male' || this.gender === 'Male' || this.gender === 'M' || this.gender === 'm' ? 'He likes ' : this.gender === 'female' || this.gender === 'Female' || this.gender === 'F' || this.gender === 'f' ? 'She likes ' : 'They likes ';

          //this code list all available value of interest property and concatenate the result to holder variable
          if( this.interest.length === 1 ){
            holder += this.interest[0];
          }else if( this.interest.length === 2 ){
            holder += this.interest[0] + ' and ' + this.interest[1];
          }else{

            var adjust;
            for( var i = 0; i < this.interest.length; i++ ){

              if (  i < this.interest.length -1  ){
                adjust = ', ';
                holder += this.interest[i] + adjust;
              }
              else if( i === this.interest.length -1 ){
                //this truncate the last two characters in holder variable
                //it remove the last comma and space in the string
                holder = holder.substring(0, holder.length-2);
                adjust = ' and ';
                holder += adjust + this.interest[i];
              }
              
            }
          }
          holder += dotNspace;

          //this code check the gender to determine the description to be given to such gender and concatenate the result to holder variable
          var genderDescription = this.gender  === 'male' || this.gender === 'Male' || this.gender === 'M' || this.gender === 'm' ? 'His gender is ' : this.gender === 'female' || this.gender === 'Female' || this.gender === 'F' || this.gender === 'f' ? 'Her gender is ' : 'They are ';

          //this concatenate gender value to the result of genderDescription variable
          genderDescription += this.gender + '.'; 

          holder += genderDescription;

          //this code display the overall result of holder variable on a dialog box
          console.log(holder);
        };

        greeting(){
          console.log('Hi! ' + this.name.first + '. Hope you are fine? Keep up the good work. There is always a pay day for every effort. Never give up on your skill. There is a room for you. Just Believe and stay focus!');
        };

      }

      var person1 = new Person('Anuoluwapo', 'Akinseye', 30, 'Male', ['Writing code', 'Reading', 'Travelling']);
      person1.bio();
      person1.greeting();

      console.log('\n');

      class Teacher extends Person{

        constructor(first, last, age, gender, interest, subject){
          super(first, last, age, gender, interest);
          this._subject = subject;
        };

        get subject(){
          return this._subject;
        };

        set subject(newSubject){
          return this._subject = newSubject;
        };
        greeting(){
          var prefix = this.gender  === 'male' || this.gender === 'Male' || this.gender === 'M' || this.gender === 'm' ? 'Mr' : this.gender === 'female' || this.gender === 'Female' || this.gender === 'F' || this.gender === 'f' ? 'Mrs' : 'Miss';

          console.log('Hello. My name is ' + prefix + ' ' + this.name.last + ', and I teach ' + this.subject + '.');
        };

      }

      let teacher1 = new Teacher('Tola', 'Komolafe', 35, 'Female', ['Public speaking', 'Reading', 'Travelling'], 'Communication skill');
      teacher1.subject = 'crafting';
      teacher1.bio();
      teacher1.greeting();

      console.log('\n');

      class Student extends Person{

        constructor(first, last, age, gender, interest, subject){
          super(first, last, age, gender, interest);
          this.subject = subject;
        };

        greeting(){

          console.log('Yo! My name is ' + this.name.first + '.');

        };

      }

      let student1 = new Student('Bolu', 'Oderinde', 17, 'male', ['Soccer watching', 'Chatting', 'Music']);
      student1.bio();
      student1.greeting();

    </script>
</html>
