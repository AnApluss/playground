<script>
  //this explain Big O notation i.e  O(1) also called CONSTANT RUNTIME
  //this algorithm take the same time to compute irregardless of the input
  //It find if a number is odd or even
  //Primitive operations like sum, multiplication, substraction, division, modulo, bit shift, etc have a constant runtime. This can be shocking!
  evenOrOdd = function( number ){
    return number % 2 ? 'odd' : 'even';
  }

  console.log( evenOrOdd(6) );
  console.log( evenOrOdd(100000001) );
</script>
