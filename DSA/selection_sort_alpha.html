    <script>
      
        function selectionSort(alist){

            for( var fillslot = alist.length-1; fillslot >= 0; fillslot--  ){
                // console.log('Im herew');
                var positionOfMax = 0;

                for( var location = 1; location < fillslot + 1; location++ ){
                    if( alist[location].length > alist[positionOfMax].length ){
                        positionOfMax = location;
                    }
                }

                var temp = alist[fillslot];
                alist[fillslot] = alist[positionOfMax];
                alist[positionOfMax] = temp;
            }

        }

        function descending(stringValue){
            let letters = [];
            let word = stringValue;
            let rword = [];

            for( let i = 0; i < word.length; i++ ){
                letters.push(word[i]);
            }

            for( let j = 0; j < word.length; j++){
                rword [j]= letters.pop();
            }

            console.log(rword);
            console.log(rword[5-1]);
        }
