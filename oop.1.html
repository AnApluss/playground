    <script>
     
     var person = {
        name: {
          first: 'Ann',
          last:  'MacAkin'
        },
        inputName: inputValue,
        age: 30,
        gender: 'Male',
        interest: ['Music', 'Travelling'],
        bio: function(){
          alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. He likes ' + this.interest[0] + ' and ' + this.interest[1] + '. His gender is ' + this.gender + '.');
        },
        greetings: function(){ alert('Hi! I\'m ' + this.name.first + '.'); },
        
      };
      var inputName = 'height',
          inputValue = 34;
          person[inputName] = inputValue;

    </script>
